<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
</head>
<body>
    <h2>Using id Attribute in JS</h2>
    <P>Js Can Access an Element using the getElementById()method:</P>
    <h1 id="myHeader">Innocent Sitini</h1>
    <button
    onclick="displayResult()">Press Here</button>

    <script>
        function displayResult(){
            document.getElementById("myHeader").innerHTML="Love you Always!";
        }
    </script>
        
    
</body>
</html>
